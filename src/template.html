<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="logo">Do-It</h1>
      </header>
      <main class="main">
        <div class="form-container">
          <form class="form">
            <input type="text" class="title-input" maxlength="20" />
            <textarea class="desc-textarea" maxlength="100"></textarea>
            <input class="time-input" type="date" />
            <select class="priority-select">
              <option value="high">High</option>
              <option value="normal">Normal</option>
              <option value="low">Low</option>
            </select>

            <button class="submit-button">Submit</button>
          </form>
        </div>
        <section class="main-window">
          <header class="main-nav">
            <h2 class="todo-heading">Current Active Project</h2>
            <nav class="filter">
              <ul class="priority-filter">
                <li>
                  <a
                    class="filter-btn"
                    data-name="high"
                    data-status="inactive"
                    href="#"
                    >High</a
                  >
                </li>
                <li>
                  <a
                    class="filter-btn"
                    data-name="normal"
                    data-status="inactive"
                    href="#"
                    >Normal</a
                  >
                </li>
                <li>
                  <a
                    class="filter-btn"
                    data-name="low"
                    data-status="inactive"
                    href="#"
                    >Low</a
                  >
                </li>
              </ul>
              <button class="filter-clear-button">clear</button>
            </nav>
          </header>
          <ul class="todo-list-container">
            <!-- todo list -->
          </ul>
        </section>
        <section class="project-list-container">
          <div class="project-form-container">
            <!-- Project form -->
          </div>
          <button class="project-form-button">Create Project</button>
          <ul class="project-list">
            <!-- project list -->
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
